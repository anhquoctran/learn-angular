<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 input-group mt-3 ">
		<input type="text" placeholder="English" [(ngModel)]="newEn" class="form-control">
		<div class="input-group-prepend">
			<span class="input-group-text" id="">-></span>
		</div>
		<input type="text" placeholder="Vietnamese" [(ngModel)]="newVn" class="form-control">
		<div class="input-group-append">
			<button class="btn btn-success" (click)="addWord();">Add</button>
		</div>
    </div>
    <div class="col-md-2">
      	<div class="float-right input-group mt-3 ">
        	<input type="text" placeholder="Type to find..." [(ngModel)]="inputFind" (keyup)="filterWords();" class="form-control">
        	<!-- <div class="input-group-append">
          		<button class="btn btn-outline-secondary">Find</button>
        	</div> -->
      	</div>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered">
        <tr>
			<th>English</th>
			<th>Vietnamese</th>
			<th>Remembered</th>
			<th>Action</th>
        </tr>
        <tr *ngFor="let word of arrDisplay">
			<td>{{ word.en }}</td>
			<td>{{ word.vn }}</td>
			<td>{{ word.memorized ? 'yes' : 'no'}}</td>
			<td>
				<div class="btn-group" role="group">
					<button class="btn btn-warning" (click)="setRemember(word.id, !word.memorized);">Set status</button>
					<button class="btn btn-danger" (click)="deleteWord(word.id);">Delete</button>
				</div>
          	</td>
        </tr>
      </table>
    </div>
  </div>
</div>
