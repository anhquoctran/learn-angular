<div class="row mb-2">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h3>A Simple REST Client</h3>
		<p>This example demo a simple rest client (HttpClient) using Angular</p>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="input-group">
			<select class="custom-select btn btn-default select-method" (change)="changeMethod()" [(ngModel)]="method">
				<option value="GET" selected>GET</option>
				<option value="POST">POST</option>
				<option value="PUT">PUT</option>
				<option value="DELETE">DELETE</option>
			</select>
			<input type="text" class="form-control" placeholder="Enter url to make a request..." (input)='getParameters()' [(ngModel)]="url">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" (click)="makeRequest();"><i class="fas fa-arrow-right"></i></button>
			</div>
		</div>
	</div>
</div>
<div class="row mt-4">
	<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
		<div class="form-group">
			<label>Headers</label>
			<table class="table table-sm table-bordered">
				<thead>
					<tr>
						<th>Key</th>
						<th>Value</th>
						<th class="action-col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control form-control-sm" type="text"></td>
						<td><input class="form-control form-control-sm" type="text"></td>
						<td class="action-col">
							<div class="btn-group" role="group">
								<button (click)="removeRow()" class="btn btn-sm btn-danger"><i class="fas fa-minus-circle"></i></button>
								<button (click)="addRow()" class="btn btn-sm btn-secondary"><i class="fas fa-plus"></i></button>
							</div>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
		<div class="form-group" disabled>
			<label for="body-input">Body</label>
			<label class="float-right"><small>Content-Type</small>&nbsp;&nbsp;<code>{{ contentType }}</code></label>
			<textarea id="body-input" [disabled]="!isDisabledBody ? null : ''" style="min-height: 10em" class="form-control" [(ngModel)]="body"></textarea>
		</div>
	</div>
</div>
<hr>
<div class="row mt-4">
	<div class="col-lg-12">
		<label for="response-area">Response</label>
		<div>
			<textarea class="form-control" id="response-area" readonly style="min-height: 20em; max-height: 20em; min-width: 100%;" [(ngModel)]="response"></textarea>
		</div>
	</div>
</div>
