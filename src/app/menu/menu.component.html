<app-h-nav [AppName]="appName"></app-h-nav>
<div id="wrapper">
  <div class="bg-dark" id="sidebar-wrapper">
    <ul class="sidebar-nav">
				<ng-container *ngFor="let link of pages">
						<li [ngClass]="{'link-active': link.url === router.url }">
								<a [routerLink]="[link.url]" routerLinkActive="active">{{ link.label }}</a>
						</li>
				</ng-container>
				
    </ul>
  </div>
  <div id="page-content-wrapper">
    <div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<app-breadcumb></app-breadcumb>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-lg-12">
				<main>
					<router-outlet></router-outlet>
				</main>
			</div>
		</div>
    </div>
  </div>
</div>
